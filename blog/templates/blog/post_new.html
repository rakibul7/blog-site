{% extends 'blog/base.html' %}

{% block content %}


{% if messages %}
{% for message in messages %}
<div class="alert alert-danger text-center" id="danger">
   {{message}}
</div>
{% endfor %}
{% endif %}

{% if error == 'edit' %}
<h1 class="text-center">Edit post here:</h1>
{% else %}
<h1 class="text-center">Add New post here:</h1>
{% endif %}
<br>
<br>

<form class="form-horizontal" method="POST">
	{% csrf_token %}
  <div class="form-group">
    <label for="{{form.title.id_for_label}}" class="col-sm-2 control-label">Title:</label>
    <div class="col-sm-8">
    	{{form.title}}
    </div>
  </div>
  <div class="form-group">
    <label for="{{form.text.id_for_label}}" class="col-sm-2 control-label">Post: </label>
    <div class="col-sm-8">
      {{form.text}}
    </div>
  </div>
  
  <div class="form-group text-center" style="margin-left: 12%;">
    <div class="col-sm-10">
      <a href="{{refer}}" class="btn btn-danger" role="button">Cancel</a>
      <button type="submit" class="btn btn-primary" name="submit1">Save as Draft</button>
    </div>
    <br><br>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success" name="submit2">Publish</button>
    </div>
  </div>

</form>


{% endblock %}
