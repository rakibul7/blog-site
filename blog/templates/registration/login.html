{% extends 'blog/base.html' %}

{% block content %}

<div class="text-center">
    <a href="{% url 'post_list' %}" class="btn btn-primary" role="button">Cancel</a>
</div>

<h1 class="text-center">Login to access this:</h1>
<br>
<br>

<div class="text-center">
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
</div>

    <form class="form-horizontal" method="post" action="{% url 'login' %}" style="margin-left: 35%;">
    {% csrf_token %}
        <div class="form-group">
            <label for="{{form.username.id_for_label}}" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-8">
                {{form.username}}
            </div>
        </div>
        <div class="form-group">
            <label for="{{form.password.id_for_label}}" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-8">
                {{form.password}}
            </div>
        </div>

        <div class="form-group" style="margin-left: 20%;">              
            
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success" name="submit2">Login</button>
            </div>
        </div>

        <input type="hidden" name="next" value="{{ next }}" />
    </form>


{% endblock %}
